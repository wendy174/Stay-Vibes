default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: password 
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DB_HOST'] || 'localhost' %> 

development:
  <<: *default
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  database: stay_vibe_development
  
test:
  <<: *default
  database: stay_vibe_test


production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
 
